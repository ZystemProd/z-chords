<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chord Viewer – Piano Notes Highlighter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>

<body>
    <div class="app">
        <header>
            <h1>Chord Viewer</h1>
            <div style="color:#9fb0c2;font-size:13px;margin-top:6px">Type a chord (e.g. C, Dm, Bbmaj7, G7) and click
                Add. You can switch inversion per chord.</div>
        </header>

        <section class="controls">
            <div class="controls-left">
                <input id="chordInput" type="text" placeholder="e.g. C, Dm, Bbmaj7, F#7" list="suggestions"
                    autocomplete="off" />
                <datalist id="suggestions"></datalist>
                <button id="addChord">Add chord</button>
                <button id="clearAll">Clear</button>
                <!-- Button to open modal -->
                <button id="openCustomChordModal">Create Custom Chord</button>
                <button id="previewBtn">Preview</button>

            </div>

            <div class="controls-right">
                <button id="downloadPdf">Download PDF</button>
                <button id="themeToggle">Light mode</button>
                <span style="color:#9fb0c2;font-size:13px;">Transpose by:</span>
                <button id="transposeDown">–1</button>
                <button id="transposeUp">+1</button>
            </div>
        </section>

        <section class="boards" id="boards"></section>

        <!-- Custom Chord Modal -->
        <div id="customChordModal" class="modal">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <h3>Create Custom Chord</h3>
                <div id="customPiano"></div>
                <div>
                    <label>Chord Name (optional): </label>
                    <input type="text" id="customChordName" placeholder="e.g., MyChord">
                </div>
                <div id="suggestedChords" style="margin:10px 0;"></div>
                <button id="addCustomChord">Add Chord</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
